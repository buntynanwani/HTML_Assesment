<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Restaurant</title>
</head>
<body>
    <div class="header"></div>
    <div class="main">
        <div class="container">
            <form action="" id="form1">
                <h1>Add Restaurant</h1>
                <hr>
                <!--  -->
                <table>
                    <tr>
                        <td><label for="restaurant">Restaurant Name:</label></td>
                        <td><input type="text" name="restaurant" id="restaurant" required></td>

                    </tr>


                    <tr>
                        <td><label for="restaurantAddress">Restaurant Address:</label></td>
                        <td><textarea name="restaurantAddress" id="restaurantAddress" cols="30" rows="5"></textarea></td>
                    </tr>

                    <tr>
                        <td><label for="contactNo">Contact No</label></td>
                        <td><input type="text" name="contactNo" id="contactNo" required></td>

                    </tr>

                    <tr>
                        <td><label for="restaurantImage">Restaurant Image:</label></td>
                        <td><input type="text" name="restaurantImage" id="restaurantImage" required></td>
                        <!--   
                        <td><input type="file" id="imageUrl" name="imageUrl" accept="image/png, image/jpeg" /></td>
                        -->

                    </tr>



                    <tr>
                        <td><button type="reset" class="discard">Discard</button></td>
                        <td><button type="submit" class="save">Save</button></td>
                    </tr>
                </table>

            </form>
        </div>
    </div>
    <div class="footer"></div>
</body>
</html>
