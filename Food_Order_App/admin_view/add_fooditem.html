<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Food Item</title>
</head>
<body>
    <div class="header"></div>
    <div class="main">
        <div class="container">
            <form action="">
                <h1>Add Food Item</h1>
                <hr>
                <table>
                    <tr>
                        <th colspan="2">Food Item Information</th>
                    </tr>
                    <tr>
                        <td><label for="foodItemName">Food Item Name :</label></td>
                        <td><input type="text" name="foodItemName" id="foodItemName"></td>
                    </tr>
                    
                    <tr>
                        <td><label for="foodItemDescription">Food Item Description :</label></td>
                        <td><textarea name="foodItemDescription" id="foodItemDescription" cols="30" rows="5"></textarea></td>
                    </tr>
                    <tr>
                        <td><label for="available">Available?</label></td>
                        <td><input type="checkbox" name="available" id="available" value="yes"></td>
                    </tr>

                    <tr>
                        <td><label for="vegetarian">Vegetarian?</label></td>
                        <td><input type="checkbox" name="vegetarian" id="vegetarian" value="yes"></td>
                    </tr>


                    <tr>
                        <td><label for="category">Category :</label></td>
                        <td><select name="category" id="category">
                                <option value="pasta">Pasta</option>
                                <option value="pizza">Pizza</option>
                                <option value="sandwich">Sandwich</option>
                                <option 
                                value="burger">Burger</option>
                                <option value="Others">Others</option>
                            </select></td>
                    </tr>

                    <tr>
                        <td><label for="cuisines">Cuisines :</label></td>
                        <td><select name="cuisines" id="cuisines">
                                <option value="italian">Italian</option>
                                <option value="asian">Asian</option>
                                <option value="chinese">Chinese</option>
                                <option 
                                value="Indian">Indian</option>
                                <option value="Others">Others</option>
                            </select></td>
                    </tr>

                    <tr>
                        <td><label for="imageUrl">Image URL:</label></td>
                        <td><input type="text" name="imageUrl" id="imageUrl" required></td>
                        <!--   
                        <td><input type="file" id="imageUrl" name="imageUrl" accept="image/png, image/jpeg" /></td>
                        -->

                    </tr>

                    <tr>
                        <td><button type="cancel" class="discard">Discard</button></td>
                        <td><button type="submit" class="save">Save</button></td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
    <div class="footer"></div>
</body>
</html>
