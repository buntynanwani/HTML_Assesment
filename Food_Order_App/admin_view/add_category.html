<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Category</title>
</head>
<body>
    <div class="header"></div>
    <div class="main">
        <div class="container">
            <form action="" id="form1">
                <h1>Add Category</h1>
                <hr>
                <!--  -->
                <table>
                    <tr>
                        <td><label for="categoryName">Category Name:</label></td>
                        <td><input type="text" name="categoryName" id="categoryName" required></td>

                    </tr>

                    <tr>
                        <td><label for="categoryDescription">Category Description:</label></td>
                        <td><textarea name="categoryDescription" id="categoryDescription" cols="30" rows="5"></textarea></td>
                    </tr>

                    <tr>
                        <td><label for="isActive">Is Active</label></td>
                        <td><input type="checkbox" name="isActive" id="isActive"></td>
                    </tr>

                    <tr>
                        <td><label for="imageUrl">Image URL:</label></td>
                        <td><input type="text" name="imageUrl" id="imageUrl" required></td>
                        <!--   
                        <td><input type="file" id="imageUrl" name="imageUrl" accept="image/png, image/jpeg" /></td>
                        -->

                    </tr>

                    <tr>
                        <td><button type="reset" class="discard">Discard</button></td>
                        <td><button type="submit" class="save">Save</button></td>
                    </tr>
                </table>

            </form>
        </div>
    </div>
    <div class="footer"></div>
</body>
</html>
